<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="../css/style.css">
    <title>My Movie - Publier un film !</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img class="logo-sf m-3"  src="../img/logo-SF.png" alt="logo du site"> My Movie
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../index.html">Accueil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./views/create.html">Ajouter</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Voir</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Connexion</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <h3>Publier un nouveau film</h3>
        <form class="container">
            <label for="title">Titre</label>
            <input type="text" name="Title" id="title" placeholder="Le titre du film" class="form-control">
            <label for="synopsis">Synopsis</label>
            <textarea name="synopsis" id="synopsis" cols="30" rows="10" placeholder="Le résumé du film" class="form-control"></textarea>
            <label for="imageUrl">Image</label>
            <input type="url" name="imageUrl" placeholder="L'url de la jaquette du film" class="form-control">
            <label for="releaseDate">Date de sortie</label>
            <input type="date" name="releaseDate" id="releaseDate" class="form-control" >
            <label for="category">Catégorie</label>
            <select name="categoryId" id="category" class="form-select">
                <option value="" selected>-- Selectionner une catégorie --</option>
                <option value="1">Horreur</option>
                <option value="2">Thriller</option>
                <option value="3">Comédie</option>
                <option value="4">Policier</option>
            </select>
            <input type="submit" value="Publier" class="btn btn-succes" class="form-control">

        </form>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
